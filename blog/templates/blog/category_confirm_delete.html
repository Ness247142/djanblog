{% extends "blog/base.html" %}
{% block title %}Delete Blog Categories{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
<h1>Delete Category</h1>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Category</legend>
            <h2>Are you sure you want to delete the category "{{ object.name }}?"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'category-list' %}">Cancel</a>

        </div>
    </form>
</div>
{% endblock content %}
